name: React App Test and Deploy
on: push
jobs:
  Build:
    runs=on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
      - name: Node Js Installation
        uses: actions/setup-node@v4
        with:
          node-version: '18.0'
      - name: 'Install Dependencies'
        runs: npm install
      - name: 'Creating a Build'
        runs: npm run build
